<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Expense Tracker</Title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!--Link to styles sheet-->
</head>
<body>
    <div class="container">
        <div class="form-container"> 
            <!--Login and resiter section-->
            <div id="loginForm" class="form-card"><!--Login Form-->
                <h1 class="form-title">Login</h1>
                <!--LoginForm that prompt userID and password to login-->
                <form id="loginForm">
                    <input type="text" class="form-control mb-3" id="loginUserId" placeholder="User ID" required>
                    <input type="password" class="form-control mb-3" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="register-link"><a href="#" id="showRegisterFormLink">Register here</a></p>
            </div>
        </div>
    </div>
