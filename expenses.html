<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title text-center" id="exp2">Expense Tracker</h1>
        <form id="expenseForm" class="mb-4">
            <div class="form-group, text-white">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group, text-white">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group, text-white">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter description" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
        </form>

        <h2 class="form-title text-center" id="exp3">Expense List</h2>
        <ul id="expenseList" class="list-group mb-4"></ul>

        <h2 class="form-title text-center" id="exp4">Expense Summary</h2>
        <table class="table table-bordered" id="summTab">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Month</th>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody id="expenseSummaryTable">
                <!-- Summary will be dynamically generated -->
            </tbody>
        </table>
        <div class="d-flex justify-content-center mt-3">
            <label for="monthSelect">Select Month:</label>
        <select id="monthSelect">
            <option value="all">Overall</option>
            <option value="2024-01">January</option>
            <option value="2024-02">February</option>
            <option value="2024-03">March</option>
            <option value="2024-04">April</option>
            <option value="2024-05">May</option>
            <option value="2024-06">June</option>
            <option value="2024-07">July</option>
            <option value="2024-08">August</option>
            <option value="2024-09">September</option>
            <option value="2024-10">October</option>
            <option value="2024-11">November</option>
            <option value="2024-12">December</option>
            <!-- Dynamic month options will be added here -->
        </select>
            <button id="generateChartBtn" class="btn btn-secondary">Generate Monthly Expense Chart</button>
        </div>   
        <!-- Centered canvas for Chart.js -->
        <div class="text-center mt-3">
            <canvas id="monthlyExpenseChart" width="800" height="400"></canvas>
        </div>
        <button id="logoutButton" class="btn btn-secondary btn-block">Logout</button>
    </div>

    <!-- Edit Expense Modal -->
    <div class="modal" id="editExpenseModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Expense</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editExpenseForm">
                        <div class="form-group">
                            <label for="editAmount">Amount</label>
                            <input type="number" class="form-control" id="editAmount" required>
                        </div>
                        <div class="form-group">
                            <label for="editDate">Date</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Description</label>
                            <input type="text" class="form-control" id="editDescription" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="script.js"></script>
</body>
</html>
