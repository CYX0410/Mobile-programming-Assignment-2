<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Expense Tracker</Title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!--Link to styles sheet-->
</head>
<body>
    <div class="container">
        <div class="form-container"> 
            <!--Login form and resiter form section-->
            <div id="loginForm" class="form-card"><!--Login Form-->
                <h1 class="form-title">Login</h1>
                <!--LoginForm that prompt userID and password to login-->
                <form id="loginForm">
                    <input type="text" class="form-control mb-3" id="loginUserId" placeholder="User ID" required>
                    <input type="password" class="form-control mb-3" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="form-link"><a href="#" id="showRegisterFormLink">Register here</a></p>
            </div><!--End of LoginForm-->

             <!--If user doesn't have any userID registered in the system, 
                they will proceed with the link and lead to this page-->
            <!--Register form-->
            <div id="registerForm" class="form-card" style="display: none;"><!--Register form is initially hidden-->
                <h1 class="form-title">Register</h1>
                <!--Code structure is similar to login form which prompt userID and password-->
                <form id="registerForm">
                    <input type="text" class="form-control mb-3" id="registerUserId" placeholder="User ID" required>
                    <input type="password" class="form-control mb-3" id="registerPassword" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p class="form-link"><a href="#" id="showLoginFormLink">Login here</a></p>
            </div><!--End of RegisterForm-->

        </div><!--End of form-container-->
    </div><!--End of container-->
